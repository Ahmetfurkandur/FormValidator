<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
  </head>
  <body>
      
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">

                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body">
                    <form  id="form">
                        <div class="form-group my-2">
                            <label for="username" class="my-2">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter User Name">
                            <div></div>
                        </div>

                        <div class="form-group my-2">
                            <label for="email" class="my-2">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter Email">
                            <div></div>
                        </div>

                        <div class="form-group my-2">
                            <label for="password" class="my-2">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password">
                            <div></div>
                        </div>

                        <div class="form-group my-2">
                            <label for="repassword" class="my-2">Re-Password</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Enter Password Again">
                            <div></div>
                        </div>
                        <button type="submit" class="btn btn-primary ">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
